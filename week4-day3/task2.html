<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Day 3 - Task 2: Random User API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fetch-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .fetch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .fetch-btn:active {
            transform: translateY(0);
        }

        .user-info {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .user-info.show {
            display: block;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .user-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .user-details h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            display: none;
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random User Generator</h1>
        
        <button class="fetch-btn" onclick="fetchRandomUser()">
            üé≤ Get Random User
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Fetching user data...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="user-info" id="userInfo">
            <img class="profile-picture" id="profilePic" src="" alt="Profile Picture">
            
            <div class="user-details">
                <h3 id="userName">User Name</h3>
                
                <div class="detail-item">
                    <span class="detail-label">üìß Email:</span>
                    <span class="detail-value" id="userEmail">email@example.com</span>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">üë§ Full Name:</span>
                    <span class="detail-value" id="userFullName">Full Name</span>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">üìç Location:</span>
                    <span class="detail-value" id="userLocation">City, Country</span>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">üì± Phone:</span>
                    <span class="detail-value" id="userPhone">Phone Number</span>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">üéÇ Age:</span>
                    <span class="detail-value" id="userAge">Age</span>
                </div>
            </div>
        </div>
    </div>

    <script>

        async function fetchRandomUser() {
            showLoading(true);
            hideError();
            hideUserInfo();

            try {
                console.log('Fetching random user data...');
                
                const response = await fetch('https://randomuser.me/api/');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('‚úÖ Random user data retrieved successfully!');
                console.log('üìä API Response:', data);
                
                displayUserInfo(data.results[0]);
                
            } catch (error) {
                console.error('‚ùå Error fetching random user:', error.message);
                showError('Failed to fetch user data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function displayUserInfo(user) {
            const fullName = `${user.name.first} ${user.name.last}`;
            const location = `${user.location.city}, ${user.location.country}`;
            const age = user.dob.age;
            
            document.getElementById('profilePic').src = user.picture.large;
            document.getElementById('userName').textContent = fullName;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userFullName').textContent = fullName;
            document.getElementById('userLocation').textContent = location;
            document.getElementById('userPhone').textContent = user.phone;
            document.getElementById('userAge').textContent = age;
            
            showUserInfo();
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function showUserInfo() {
            const userInfo = document.getElementById('userInfo');
            userInfo.classList.add('show');
        }

        function hideUserInfo() {
            const userInfo = document.getElementById('userInfo');
            userInfo.classList.remove('show');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            const error = document.getElementById('error');
            error.style.display = 'none';
        }

        console.log('üöÄ Starting Week 4 Day 3 - Task 2');
        console.log('Click the button to fetch a random user!');
    </script>
</body>
</html>
